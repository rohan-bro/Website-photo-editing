<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINEMA EDIT | Preset Copy-Paste</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">CINEMA<span>EDIT</span></div>
        <button class="save-btn" id="downloadBtn">Save Photo</button>
    </nav>

    <main class="editor-container">
        <section class="preview-panel">
            <div class="canvas-box">
                <img id="main-image" src="" alt="Upload a preset or photo" style="display:none;">
                <div class="vignette-overlay" id="vignette"></div>
            </div>
        </section>

        <aside class="controls-panel">
            <input type="file" id="upload" accept="image/*" hidden>
            <label for="upload" class="upload-label">UPLOAD IMAGE</label>
            
            <div class="preset-tool">
                <p style="font-size: 11px; color: #888; margin-bottom: 5px;">LIGHTROOM STYLE TOOL</p>
                <div class="btn-group">
                    <button class="tool-btn" id="copySettings">Copy From This</button>
                    <button class="tool-btn" id="pasteSettings">Apply To New</button>
                </div>
            </div>

            <div class="scroll-area">
                <div class="control-group"><label>Brightness</label><input type="range" id="brightness" min="0" max="200" value="100"></div>
                <div class="control-group"><label>Contrast</label><input type="range" id="contrast" min="0" max="200" value="100"></div>
                <div class="control-group"><label>Saturation</label><input type="range" id="saturation" min="0" max="200" value="100"></div>
                <div class="control-group"><label>Hue (Color)</label><input type="range" id="hue" min="0" max="360" value="0"></div>
                <div class="control-group"><label>Blur</label><input type="range" id="blur" min="0" max="10" value="0" step="0.1"></div>
                <div class="control-group"><label>Vignette</label><input type="range" id="vignetteRange" min="0" max="100" value="0"></div>
            </div>
        </aside>
    </main>
    <script src="script.js"></script>
</body>
</html>
