<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AESTHETIC EDIT | PRO</title>
    <link rel="stylesheet" href="style.css?v=1.3">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="glass-nav">
        <div class="logo">AESTHETIC<span>EDITOR</span></div>
        <button class="action-btn download" id="downloadBtn">Export</button>
    </div>

    <div class="main-wrapper">
        <div class="view-section">
            <div class="image-container">
                <img id="main-image" src="" alt="Preview" style="display:none;">
                <div class="vignette-overlay" id="vignette"></div>
            </div>
        </div>

        <div class="sidebar">
            <input type="file" id="upload" accept="image/*" hidden>
            <label for="upload" class="upload-btn">Import Photo</label>

            <div class="preset-manager">
                <button class="glass-btn" id="copySettings">Copy Edits</button>
                <button class="glass-btn" id="pasteSettings">Paste Edits</button>
            </div>

            <div class="tools-grid">
                <div class="slider-box"><label>Exposure</label><input type="range" id="brightness" min="0" max="200" value="100"></div>
                <div class="slider-box"><label>Contrast</label><input type="range" id="contrast" min="0" max="200" value="100"></div>
                <div class="slider-box"><label>Vibrance</label><input type="range" id="saturation" min="0" max="200" value="100"></div>
                <div class="slider-box"><label>Tint</label><input type="range" id="hue" min="0" max="360" value="0"></div>
                <div class="slider-box"><label>Soft Focus</label><input type="range" id="blur" min="0" max="10" value="0" step="0.1"></div>
                <div class="slider-box"><label>Vignette</label><input type="range" id="vignetteRange" min="0" max="100" value="0"></div>
            </div>
        </div>
    </div>
    <script src="script.js?v=1.3"></script>
</body>
</html>
