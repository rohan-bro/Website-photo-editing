<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINEMA EDIT PRO | Advanced Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">CINEMA<span>EDIT</span></div>
        <button class="save-btn" id="downloadBtn">Download Image</button>
    </nav>

    <main class="editor-container">
        <section class="preview-panel">
            <div class="canvas-box">
                <img id="main-image" src="" alt="Please upload a photo to start editing" style="display:none;">
                <div class="vignette-overlay" id="vignette"></div>
            </div>
        </section>

        <aside class="controls-panel">
            <input type="file" id="upload" accept="image/*" hidden>
            <label for="upload" class="upload-label">UPLOAD NEW PHOTO</label>
            
            <div class="scroll-area">
                <div class="control-group">
                    <label>Brightness</label>
                    <input type="range" id="brightness" min="0" max="200" value="100">
                </div>
                <div class="control-group">
                    <label>Contrast</label>
                    <input type="range" id="contrast" min="0" max="200" value="100">
                </div>
                <div class="control-group">
                    <label>Saturation (Colors)</label>
                    <input type="range" id="saturation" min="0" max="200" value="100">
                </div>
                <div class="control-group">
                    <label>Color Shift (Hue)</label>
                    <input type="range" id="hue" min="0" max="360" value="0">
                </div>
                <div class="control-group">
                    <label>Cinematic Blur</label>
                    <input type="range" id="blur" min="0" max="10" value="0" step="0.1">
                </div>
                <div class="control-group">
                    <label>Vintage Fade</label>
                    <input type="range" id="sepia" min="0" max="100" value="0">
                </div>
                <div class="control-group">
                    <label>Vignette (Dark Borders)</label>
                    <input type="range" id="vignetteRange" min="0" max="100" value="0">
                </div>

                <div class="presets">
                    <h4>Quick Presets</h4>
                    <div class="preset-grid">
                        <button class="preset-btn" data-type="noir">Noir</button>
                        <button class="preset-btn" data-type="teal">Teal & Orange</button>
                        <button class="preset-btn" data-type="vintage">Vintage</button>
                        <button class="preset-btn" data-type="reset">Reset All</button>
                    </div>
                </div>
            </div>
        </aside>
    </main>
    <script src="script.js"></script>
</body>
</html>
